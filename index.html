<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo form login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-login">
      <div class="box">
        <div class="bg-box"></div>
        <h1>Login</h1>
      </div>
      <form>
        <input type="email" placeholder="Email..." />
        <input type="password" placeholder="Password..." />
        <button type="button" class="btn-submit bg-btn">Login</button>
      </form>
      <div class="d-flex">
        <p>forgot Password</p>
        <a href="#">Sigup</a>
      </div>
    </div>
    <div class="box-color">
      <div style="--bg: #11d7d7" class="btn aqua"></div>
      <div style="--bg: #f004f0" class="btn pink"></div>
      <div style="--bg: #30ff45" class="btn green"></div>
      <div style="--bg: #e04f04" class="btn orange"></div>
      <div style="--bg: #e03" class="btn red"></div>
      <div style="--bg: #23ff" class="btn blue active"></div>
      <div style="--bg: #000" class="btn black"></div>
      <div style="--bg: #f20f" class="btn orangered"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
